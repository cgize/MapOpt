<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador de Rutas de Reparto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Optimizador de Rutas de Reparto</h1>
        
        <div class="input-section">
            <label for="startPoint">Punto de Partida:</label>
            <input type="text" id="startPoint" value="19308 70th Ave S, Kent, WA 98032" style="width: 300px;">
            
            <label for="csvFile">Cargar Archivo CSV:</label>
            <input type="file" id="csvFile" accept=".csv">
            
            <button id="processButton">Procesar y Ordenar</button>
            
            <div id="status" class="status"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Calculando distancias y ordenando rutas...</p>
        </div>
        
        <div id="results">
            <h2>Resultados</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Orden</th>
                        <th>Dirección</th>
                        <th>Ciudad</th>
                        <th>Estado</th>
                        <th>Código Postal</th>
                        <th>Distancia (km)</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Los resultados se cargarán aquí -->
                </tbody>
            </table>
        </div>
        
        <div class="map-container">
            <h2>Mapa de Ruta</h2>
            <div id="map"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
